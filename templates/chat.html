<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Spotify Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        #chat-box {
            width: 100%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
        }
        #input-container {
            display: flex;
            margin-top: 10px;
        }
        #user-input {
            flex: 1;
            padding: 10px;
        }
        #send-button {
            padding: 10px;
            background-color: #1DB954;
            color: white;
            border: none;
            cursor: pointer;
        }
        #playlist-container {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Chat with Spotify Bot</h1>
    <div id="chat-box"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type your mood or genre...">
        <button id="send-button">Send</button>
    </div>
    <div id="playlist-container"></div>

    <script src="/static/spotify.js"></script>
</body>
</html>
