<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Spotify Bot</title>
    <style>
        /* General Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated Gradient Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
            background-size: 300% 300%;
            animation: gradientAnimation 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #chat-container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        #chat-box {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            color: #e0e0e0;
            margin-bottom: 15px;
        }

        #chat-box p {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }

        .user-message {
            background-color: #6a1b9a;
            color: #fff;
            align-self: flex-end;
            text-align: right;
        }

        .bot-message {
            background-color: #333;
            color: #fff;
            align-self: flex-start;
            text-align: left;
        }

        #input-container {
            display: flex;
            width: 100%;
        }

        #user-input {
            flex: 1;
            padding: 15px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 1em;
            color: #333;
        }

        #send-button {
            margin-left: 10px;
            padding: 15px;
            border-radius: 20px;
            background-color: #6a1b9a;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        #send-button:hover {
            background-color: #4a148c;
        }

        #playlist-container {
            width: 100%;
            margin-top: 20px;
        }

        iframe {
            border-radius: 15px;
            width: 100%;
            height: 380px;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: #6a1b9a;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Spotify Chat Bot</h1>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your mood or genre...">
            <button id="send-button">Send</button>
        </div>
        <div id="playlist-container"></div>
    </div>

    <script src="/static/spotify.js"></script>
</body>
</html>
