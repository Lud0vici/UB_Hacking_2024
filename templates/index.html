<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Song Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #1DB954;
            margin-bottom: 20px;
        }
        #login-button {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            background-color: #1DB954;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #login-button:hover {
            background-color: #1AA34A;
        }
    </style>
</head>
<body>
    <h1>Welcome to Spotify Song Recommender</h1>
    <p>Click the button below to log in with Spotify and get personalized song recommendations based on your mood!</p>
    <a href="/login">
        <button id="login-button">Login with Spotify</button>
    </a>
</body>
</html>
